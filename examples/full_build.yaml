packages:
  - kubectl
  - helm
  - terraform
  - nomad
  - consul
  - docker-ce
  - azure-cli
  - awscli
  - telnet
repositories:
  docker: {}
  hashicorp: {}
  microsoft: {}
  mongodb:
    gpg: https://www.mongodb.org/static/pgp/server-6.0.asc
    entry: https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse
binaries:
  github:
    - remotemobprogramming/mob=linux_amd64
  google:
    - google-cloud-cli
requirements:
  ansible:
    roles:
      - telekom_mms.grafana
    collections:
      - telekom_mms.acme
      - telekom_mms.icinga_director
  pip:
    packages:
      - awsume
      - ansible
    requirements:
      - https://raw.githubusercontent.com/ansible-collections/azure/dev/requirements-azure.txt
extensions:
  az:
    - front-door
  google:
    - gsutil
    - gke-gcloud-auth-plugin
    - kubectl
  helm:
    - https://github.com/databus23/helm-diff
    - https://github.com/jkroepke/helm-secrets
profiles:
  .vimrc:
    - filetype on
  .bash_aliases:
    - alias ll='ls -la'
    - alias svcsh='ssh svcsh'
  .bash_profile:
    - export http_proxy='http://proxyserver:port'
    - export https_proxy='https://proxyserver:port'
post_build_commands:
  - awsume-configure
